{% extends 'base.html' %}
{% load static from staticfiles %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/withdrawal.css' %}">
{% endblock css %}

{% block content %}

<form class="form-horizontal" action="" method="POST">{% csrf_token %}

    <div class="form-group">
        <div class="card-number">
            <h6 id="requezt"> Please, enter amount</h6>
            <div class="screen"><input type="text" align="center" readonly
                                       name="amount" autocomplete="off" placeholder="0">
            </div>
            <div class="keypad">
                <div class="keys">
                    <button type="button" class="btn btn-info btn-xs">7</button>
                    <button type="button" class="btn btn-info btn-xs">8</button>
                    <button type="button" class="btn btn-info btn-xs">9</button>
                </div>
                <div class="keys">
                    <button type="button" class="btn btn-info btn-xs">4</button>
                    <button type="button" class="btn btn-info btn-xs">5</button>
                    <button type="button" class="btn btn-info btn-xs">6</button>
                </div>
                <div class="keys">
                    <button type="button" class="btn btn-info btn-xs">1</button>
                    <button type="button" class="btn btn-info btn-xs">2</button>
                    <button type="button" class="btn btn-info btn-xs">3</button>
                </div>
                <div class="keys">
                    <button type="button" class="btn btn-info btn-xs">0</button>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success" type="submit"  name="ok-button"
                value="OK">OK
        </button>
        <button class="btn btn-warning" type="reset" name="clear-button"
                value="Clear">CLEAR
        </button>
       <a class="btn btn-danger" href={% url 'exit' %} role="button">EXIT</a>
    </div>
</form>


{% endblock content %}

{% block js %}
<script src="{% static 'js/withdrawal.js' %}"></script>
{% endblock js %}
